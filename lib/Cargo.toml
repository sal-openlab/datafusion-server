[package]
name = "datafusion-server"
description = "Web server library for session-based queries using Arrow and other large datasets as data sources."
version = { workspace = true }
license = { workspace = true }
authors = { workspace = true }
keywords = { workspace = true }
readme = { workspace = true }
edition = { workspace = true }
rust-version = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }

[lib]
name = "datafusion_server"
path = "src/lib.rs"

[features]
plugin = ["pyo3", "datafusion/pyarrow"]
flight = ["arrow-flight", "tonic"]
avro = ["datafusion/avro"]
webdav = ["object_store/http"]
deltalake = ["delta_kernel"]
telemetry = ["metrics", "metrics-exporter-prometheus", "sysinfo"]
postgres = ["sqlx/postgres", "sqlx/uuid"]
mysql = ["sqlx/mysql"]

[dependencies]
anyhow = "1.0.98"
thiserror = "2.0.12"
once_cell = "1.21.3"
config = "0.15.11"
bytes = "1.10.1"
http-body = "1.0.1"
log = { version = "0.4.27", features = ["std"] }
simple_logger = { version = "5.0.0", features = ["timestamps"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_derive = "1.0.219"
serde_json = { version = "1.0.140", features = ["preserve_order"] }
num-traits = "0.2.19"
chrono = { version = "0.4.41", default-features = false, features = ["std", "clock"] }
jsonpath-rust = "1.0.1"
futures-util = { version = "0.3.31", default-features = false, features = ["alloc"] }
futures = "0.3.31"
tokio = { version = "1.44.2", features = ["full"] }
hyper = { version = "1.6.0", features = ["full"] }
tonic = { version = "0.12.3", optional = true }
reqwest = { version = "0.12.15", features = ["default-tls", "cookies", "json", "stream"] }
tower = "0.5.2"
tower-http = { version = "0.6.2", features = ["cors"] }
axum = { version = "0.7.9", features = ["multipart"] }
axum-extra = { version = "0.9.6", features = ["typed-header"] }
mime = { version = "0.3.17" }
datafusion = { version = "47.0.0" }
arrow-flight = { version = "55.0.0", optional = true }
pyo3 = { version = "0.24.2", optional = true }
object_store = { version = "0.12.0", features = ["aws", "gcp", "azure"] }
itertools = "0.14.0"
url = "2.5.4"
delta_kernel = { version = "0.10.0", optional = true, features = ["default-engine", "arrow-55"] }
metrics = { version = "0.24.2", optional = true, default-features = false }
metrics-exporter-prometheus = { version = "0.17.0", optional = true, default-features = false }
sysinfo = { version = "0.34.2", optional = true }
sqlx = { version = "0.8.5", optional = true, default-features = false, features = ["runtime-tokio", "runtime-tokio-rustls", "any", "chrono", "rust_decimal"] }
